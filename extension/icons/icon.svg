    <!-- M letter for Markdown -->
    <text x="64" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#4A90E2">M</text>

    <!-- Lines representing text -->
    <line x1="52" y1="85" x2="76" y2="85" stroke="#4A90E2" stroke-width="2" opacity="0.5"/>
    <line x1="52" y1="91" x2="85" y2="91" stroke="#4A90E2" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
